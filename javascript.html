<script>
var count=0;
function checkvovel(name)
{
    for(i=0;i<name.length;i++)
{
    if(name[i]=='a' || name[i]=='e'||name[i]=='i'|| name[i]=='o'|| name[i]=='u')
    {
        count++;
    }
}
document.write(name + "has " +count +" vowels");
}



var myname=prompt("Enter your name");
checkvovel(myname);
</script>
